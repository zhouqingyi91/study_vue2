<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-html指令:
        1 - 作用: 向指定节点中渲染包含html结构的内容
        2 - 与插值语法的区别:
            1 - v-html会替换掉节点中所有的内容, {{xxx}}则不会
            2 - v-html可以识别html结构
        3 - 严重注意: v-html有安全性问题
            1 - 在网站上动态渲染任意html的非常危险的, 容易导致xss攻击
            2 - 一定要在可信的内容上使用v-html, 永远不要用在用户提交的内容上!
     -->
     <div id="root">
        <h2>雷猴啊</h2>
        <h2 v-html="str"></h2>
     </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            name: "hello world",
            str: "<h2><h2 v-text='name'>累后啊</h2></h2>",
            str2: "<a></a>"
        }
    })
</script>
</html>
