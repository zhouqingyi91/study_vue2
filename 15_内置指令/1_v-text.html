<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        v-text指令
        1 - 作用: 向其所在地的节点中渲染文本内容
        2 - 与插值语法的区别: v-text会替换掉文本中的内容, {{xxx}}则不会
     -->
     <div id="root">
        <h2>你好, {{name}}</h2>
        <h2 v-text="name">累后啊</h2>
        <h2 v-text="str"></h2>
     </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            name: "hello world",
            str: "<h2 v-text='name'>累后啊</h2>"
        }
    })
</script>
</html>
