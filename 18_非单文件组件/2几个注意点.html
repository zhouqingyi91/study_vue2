<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        几个注意点:
            1 - 关于组件名:
                一个单词组成的写法:
                    1 - 首字母小写: school
                    2 - 首字母大写: School
                多个单词组成的写法:
                    1 - kebab-case: my-school
                    2 - CamelCase: MySchool (需要Vue脚手架支持)
                备注:
                    1 - 组件名尽可能回避html中已有的元素名称, 例如:
                    h2, H2都不行
                    2 - 可以使用name配置项指定组件在开发者工具中呈现的名字
            2 - 关于组件标签的写法:
                1 - <school></school>
                2 - <school/>
                备注: 不使用脚手架时, 第二种写法<school/>会导致后续组件不能渲染
            3 - 一个简写方式:
                const school = options
                const school = {}
            
     -->
     <div id="root">
        <xuexiao></xuexiao>
     </div>
</body>

<script type="text/javascript">

    const s = {
        template: `<h2>我的学校组件</h2>`,
        name: 'MyyyySchool'
    }

    const vm = new Vue({
        el:'#root',
        components: {
            xuexiao:s
        }
    })
</script>
</html>
