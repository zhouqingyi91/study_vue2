<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        收集表单数据:
            若: <input type="text"/> 则v-model收集的是value值, 用户输入的就是value值
            若: <input type="radio"/> 则v-model收集的是value值, 且要给标签配置value值
            若: <input type="checkbox"/>
                1 - 没有配置input的value属性, 那么收集的就是checked(勾选 or 为勾选, 是布尔值)
                2 - 配置input的value属性:
                    1 - v-model的初始值是非数组, 那么收集的就是checked (勾选or为勾选)
                    2 - v-model的初始值是数组, 那么收集的就是value组成的数组
            备注: v-model的三个修饰符:
                1 - lazy: 失去焦点再收集数据
                2 - number: 输入字符串转为有效的数字
                3 - trim: 输入首尾空格过滤
     -->
     <div id="root">
        <form @submit.prevent="collectInfo">
            账号: <input type="text" v-model.trim="userinfo.username"> <br><br>
            密码: <input type="password" v-model="userinfo.password"> <br><br>
            年龄: <input type="number" v-model.number="userinfo.age"> <br><br>
            性别: 
            男<input type="radio" name="sex" v-model="userinfo.sex" value="male"> 
            女<input type="radio" name="sex" v-model="userinfo.sex" value="female"> <br><br>
            爱好: 
            学习<input type="checkbox" v-model="userinfo.hobby" value="study">
            打游戏<input type="checkbox" v-model="userinfo.hobby" value="game">
            喝酒<input type="checkbox" v-model="userinfo.hobby" value="drink"> <br><br>
            所属校区: <select v-model="userinfo.city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
            </select> <br><br>
            其他信息: <textarea v-model.lazy="userinfo.other"></textarea> <br><br>
            <input type="checkbox" v-model="userinfo.agreement">阅读并接受<a href="">[用户协议]</a> <br><br>
            <button>提交</button>
        </form>
     </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            userinfo: {
                username: '',
                password: '',
                sex: 'male',
                hobby: [],
                city: '',
                other: '',
                agreement: false,
                age: '',
                
            }
        },
        methods: {
            collectInfo() {
                console.log(JSON.stringify(this.userinfo));
            }
        },
    })
</script>
</html>
