<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        监视属性watch:
            1 - 当被监视的属性变化时, 回调函数自动调用, 进行相关操作
            2 - 监视的属性必须存在, 才能进行监视! 如果属性不存在, 不会报错.
            3 - 监视的两种写法:
                1 - new Vue时传入watch配置
                2 - 通过vm.$watch监视
     -->
     <div id="root">
        <h2>今天天气很{{weather}}</h2>
        <button @click="changeWeather">changeWeather</button>
        <!-- 绑定事件的时候, @xxx="yyy", yyy可以写一些简单的语句 -->
        <button @click="isHot = !isHot">changeWeather2</button>
     </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            isHot: true
        },
        methods: {
            changeWeather(){
                this.isHot = !this.isHot
            }
        },
        computed: {
            weather() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        // watch: {
        //     isHot: {
        //         immediate: true, // 一开始监视的时候就立即执行, 可进行初始化
        //         // 当isHot改变的时候, handler就会被调用
        //         handler(newValue, oldValue) {
        //             console.log('监视isHot', newValue, oldValue);
        //         }
        //     }
        // }
    })
    vm.$watch('isHot', {
        immediate: true, // 一开始监视的时候就立即执行, 可进行初始化
        handler(newValue, oldValue) {
            console.log('监视isHot', newValue, oldValue);
        }
    })
</script>
</html>
