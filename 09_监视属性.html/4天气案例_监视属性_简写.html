<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
     <div id="root">
        <h2>今天天气很{{weather}}</h2>
        <button @click="changeWeather">changeWeather</button>
        <!-- 绑定事件的时候, @xxx="yyy", yyy可以写一些简单的语句 -->
        <button @click="isHot = !isHot">changeWeather2</button>
     </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            isHot: true
        },
        methods: {
            changeWeather(){
                this.isHot = !this.isHot
            }
        },
        computed: {
            weather() {
                return this.isHot ? '炎热' : '凉爽'
            }
        },
        // watch: {
        //     isHot: {
        //         immediate: true, // 一开始监视的时候就立即执行, 可进行初始化
        //         // 当isHot改变的时候, handler就会被调用
        //         handler(newValue, oldValue) {
        //             console.log('监视isHot', newValue, oldValue);
        //         }
        //     }
        // }

        // 当只需要用到handler的时候, watch可以简写
        // watch: {
        //     isHot(newValue, oldValue) {
        //         console.log('监视isHot简写', newValue, oldValue);
        //     }
        // }
    })

    // vm.$watch('isHot', {
    //     immediate: true, // 一开始监视的时候就立即执行, 可进行初始化
    //     handler(newValue, oldValue) {
    //         console.log('监视isHot', newValue, oldValue);
    //     }
    // })

    // 简写
    vm.$watch('isHot', function(newValue, oldValue){
        console.log('监视isHot简写', newValue, oldValue);
    })
</script>
</html>
