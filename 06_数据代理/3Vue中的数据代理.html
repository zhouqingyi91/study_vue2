<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1 - Vue中的数据代理:
            通过vm对象来代理data对象中属性的操作(读/写)
        2 - Vue中数据代理的好处:
            更加方便的操作data中的数据
        3 - 基本原理:
            通过Object.defineProperty()把data对象中所有属性添加到vm上
            为每个添加到vm上的属性都指定一个getter和setter
            在getter和setter内部去操作data中对应的属性
     -->
    <div id="root">
        <h2>学校名称: {{name}}</h2>
        <h2>学校地址: {{address}}</h2>
        <!-- 不会读取data里面的$options, 而是会读取Vue实例自己的$options -->
        <h2>测试: {{$options}}</h2> 
    </div>
</body>

<script type="text/javascript">
    const vm = new Vue({
        el:'#root',
        data:{
            name: 'atguigui',
            address: 'Vancouver',
            $options: 'haha'
        }
    })
</script>
</html>
