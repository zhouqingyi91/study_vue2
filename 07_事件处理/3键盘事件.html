<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
        1 - Vue中常用的按键别名:
            回车 => enter
            删除 => delete
            退出 => esc
            空格 => space
            换行 => tab (特殊, 必须配合keydown使用)
            上 => up
            下 => down
            左 => left
            右 => right

        2 - Vue未提供别名的按键, 可以使用按键原始的key值去绑定, 但注意要转为kebab-case(短横线命名)
            比如CapsLock要写成caps-lock

        3 - 系统修饰键(用法特殊): ctrl, alt, shift, meta(苹果是command, window是wins)
            1 - 配合keyup使用: 按下修饰键的同时, 再按下其他键, 随后释放其他键, 事件才被触发
                如果要指定是那个其他键, 需要再.
                @keyup.ctrl.y 这样只有按下ctrl+y的时候才会触发事件
            2 - 配合keodown使用: 正常触发事件

        4 - 也可以使用keyCode去指定具体的按键(不推荐)

        5 - Vue.config.keyCodes.自定义键名 = 键码, 可以去定制按键别名(不太推荐)
     -->
     <div id="root">
        <h2>欢迎来到{{name}}学习</h2>

        <input type="text" placeholder="随便点键盘" @keyup="showInfo">
        <input type="text" placeholder="按下回车提示输入" @keyup.enter="showInfo">
        <input type="text" placeholder="shift" @keydown.shift="showInfo">
        <input type="text" placeholder="huiche" @keydown.huiche="showInfo">
        <input type="text" placeholder="CapsLock" @keydown.caps-lock="showInfo">
     </div>
</body>

<script type="text/javascript">
    Vue.config.keyCodes.huiche = 13;
    const vm = new Vue({
        el:'#root',
        data:{
            name: 'atguigu'
        },
        methods: {
            showInfo(e){
                console.log(e.key, e.keyCode);
                console.log(e.target.value);
            }
        }
    })
</script>
</html>
